<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<div class="container">
  <div class="card">
    <img src="images/illustration-hero.svg" alt="" id="coverImage">
    <div class="inner-card">

      <section class="card-text">
        <h1 class="card-title">Order Summary</h1>
        
        <p class="card-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </section>
      <section class="pricing-pannel">
        <img src="images/icon-music.svg" alt="" id="music-icon">
        <span class="pricing-price">
          <p class="price-text">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </span>
        <span class="pricing-change">
          <a id="pricing-change-text" href="">Change</a>
        </span>
      </section>

      <div class="buttons">
        <button class="button payment-button">Proceed to Payment</button>
      </div>
      <div class="buttons">
        <a href="" class="cancel-button">Cancel Order</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
